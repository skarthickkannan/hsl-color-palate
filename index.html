<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palate</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="left">
          <a href="#">Hsl Color Picker</a>
        </div>
        <div class="right">
          <a href="#">github</a>
        </div>
      </header>
      <div class="grid gap">
        <figure class="box"></figure>
        <figcaption class="text"></figcaption>
      </div>
      <div class="ranges grid">
        <div class="hue-range">
          <input type="range" min="0" max="360" name="hue" id="hue" />
          <h2 class="text">Hue</h2>
        </div>
        <div class="sat-range">
          <input
            type="range"
            min="0"
            max="100"
            name="saturation"
            id="saturation"
          />
          <h2 class="text">Saturation</h2>
        </div>
        <div class="light-range">
          <input
            type="range"
            min="0"
            max="100"
            name="lightness"
            id="lightness"
          />
          <h2 class="text">Lightness</h2>
        </div>
      </div>
      <div class="tooltip">
        <h2>You copied</h2>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
